<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <!-- external style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grouping in css: div, p, a{<br><br>}</h1>
    <div class="border">div one</div>
    <p>paragraph one<a href="#">Link one</a></p>
    <div>div two</div>
    <p>paragraph two<a class="red" href="#">Link two</a></p>
    <div>div three</div>
    <h1>Nested blow: div p {<br><br>}</h1>
    <div>
        <p>paragraph three<a href="#">Link three</a></p>
    </div>

</body>
